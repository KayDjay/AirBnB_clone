<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>AirBnB</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>

                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>Page</li>

                        </ul>
                    </li>
                    <li>
                        <h2>Califonia</h2>
                        <ul>
                            <li>San Fransisco</li>

                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Tv</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Bank</h2>
            </article>
            <article>
                <h2>Supermarket</h2>
            </article>
